<!DOCTYPE html>
<html lang="ko">

<head>
    <script type="text/javascript">
        $(function() {
            // 서브 페이지 네비 클릭이벤트 : 경로와 페이지 일치시 active활성화
            var path = window.location.href;
            // console.log('path :', path);
            $('.subPage_nav .lnb>a').each(function() {
                if (this.href === path) {
                    $(this).addClass('active');
                }
            });
        });
    </script>
</head>
<body>
    <div class="subPage_nav sub02">
        <ul class="sub-navGroup">
            <li class="gnb sub02 fz18 bg_point">외국어</li>
            <li class="lnb"><a href="sub02-01.html">영어</a></li>
            <li class="lnb"><a href="sub02-02.html">일본어</a></li>
            <li class="lnb"><a href="sub02-03.html">중국어</a></li>
        </ul>
    </div>
</body>
