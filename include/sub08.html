<!DOCTYPE html>
<html lang="ko">

<head>
    <script type="text/javascript">
        $(function() {
            // 서브 페이지 네비 클릭이벤트 : 경로와 페이지 일치시 active활성화
            var path = window.location.href;
            // console.log('path :', path);
            $('.subPage_nav .lnb>a').each(function() {
                if (this.href === path) {
                    $(this).addClass('active');
                }
            });
        });
    </script>
</head>
